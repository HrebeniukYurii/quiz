<div class="w-100">
  <form [formGroup]="categoryForm" class="row w-100 align-items-start" (submit)="onFormSubmit()">
    <mat-form-field appearance="outline" class="col-5">
      <mat-label>Select category</mat-label>
      <mat-select formControlName="category" required disableOptionCentering>
        <mat-option *ngFor="let item of categoryList | async" [value]="item.id">
          {{ item.name }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="categoryField.hasError('required')">
        * This field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-5">
      <mat-label>Select difficulty</mat-label>
      <mat-select formControlName="difficulty" required disableOptionCentering>
        <mat-option *ngFor="let item of difficulty" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="difficultyField.invalid">
        * This field is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button
      class="col-2"
      style="height: 56px"
      color="primary"
      appFetchingButton
      [isFetching]="isDataFetching"
    >
      <span>Create</span>
    </button>
  </form>
</div>
