<h1 class="text-center">Results</h1>

<div class="d-flex flex-column align-items-start w-100">
  <div *ngFor="let item of questionsList | async; let i = index"
      class="mb-4 d-flex flex-column"
      >
      <span class="quiz-question" [innerHTML]="item.question"></span>

      <div class="d-flex align-items-center flex-wrap">
        <app-quiz-answer-button *ngFor="let item of item.allAnswers"
          [answerText]="item"
          class="me-3"
          [isDisabled]="true"
          [classNames]="getAnswerButtonClasses(item, i)"
        >
        </app-quiz-answer-button>
        </div>
    </div>

    <div class="w-50 py-2" [ngClass]="totalScoreClasses">
      <span>{{ 'You scored ' + correctAnswersAmount + ' out of ' + totalQuizAnswers }}</span>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="mt-4 py-4 w-100"
      (click)="recreateQuiz()"
    >
      <span class="button-text">Create new quiz</span>
    </button>
</div>
